<div class="container">
  <mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="Challenge">
      <th mat-header-cell *matHeaderCellDef>Challenge</th>
      <td mat-cell *matCellDef="let challenge">
        {{ +challenge.factorA + "x" + challenge.factorB }}
      </td>
    </ng-container>
    <ng-container matColumnDef="Your guess">
      <th mat-header-cell *matHeaderCellDef>Your guess</th>
      <td mat-cell *matCellDef="let challenge">
        {{ challenge.userGuess }}
      </td>
    </ng-container>
    <ng-container matColumnDef="Result">
      <th mat-header-cell *matHeaderCellDef>Result</th>
      <td mat-cell *matCellDef="let challenge">
        {{ challenge.correct ? "correct" : "wrong" }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
  </mat-table>
  <mat-paginator
    #paginator
    [length]="100"
    showFirstLastButtons
    [pageSizeOptions]="pageSizeOptions"
    aria-label="select page"
    showFirstLastButtons
  ></mat-paginator>
</div>
