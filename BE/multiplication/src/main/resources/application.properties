server.port=8090
#makes sure to show the validation message with a post, this is standard turned off since springboot 2.3
server.error.include-message=always
server.error.include-binding-errors=always
spring.datasource.url=jdbc:h2:file:../multiplication;AUTO_SERVER=TRUE;
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
spring.h2.console.enabled=true
#service.gamification.host=http://localhost:8081
amqp.exchange.attempts=attempts.topic
logging.level.org.springframework.amqp.rabbit.core.RabbitAdmin=DEBUG

